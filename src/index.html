<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edgar Pech</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

<body>
    <div id="nav">
        <header class="nav-wrapper" id="navBar">
            <a href="#main">Logo</a>
            <nav class="nav-bar">
                <ul class="nav-bar__list">
                    <li><a href="#aboutme">About me</a></li>
                    <li><a href="">Habilities</a></li>

            </nav>
        </header>

    <!-- <button id="button">VIEW</button> -->
    <main class="main-profile" id="main">
        <div class="title-profile">
            <h1>Hi! I'm Edgar</h1>
            <p>Web Developer</p>
        </div>
    </main>
    <section class="about-me" id="aboutme">
        <picture class="img-container">
            <img src="./img/notmyface.jpg" alt="my face" class="img-face">
            <div class="background-face">
                <div class="face">
                    <div class="eye-left"></div>
                    <div class="eye-right"></div>
                    <div class="mouth-1"></div>
                    <div class="mouth-2"></div>
                </div>
            </div>
        </picture>
        <h1>About me</h1>
        <p>I'm a web developer and live in Cancún, México. I'm interested on website and webapps developing for desktop and mobile.</p>
    </section>
    <section class="about-me__tecnologies">
        <h1>Technologies</h1>
        <div class="about-me__icons">
            <div class="html icon icon-animation"></div>
            <div class="css icon icon-animation"></div>
            <div class="js icon icon-animation"></div>
            <div class="typescript icon icon-animation"></div>
            <div class="npm icon icon-animation"></div>
            <div class="git icon icon-animation"></div>
            <div class="webpack icon icon-animation"></div>
            <div class="nodejs icon icon-animation"></div>
            <div class="bash icon icon-animation"></div>
            <div class="reactjs icon icon-animation"></div>
        </div>
    </section>
    <section>
        <h1>My Proyects</h1>
    </section>
    <section>
        <form action="">
            <label for="email"> Email
                <input id="email" type="email">
            </label>
            <label for="subject">Subject
                <input type="text" id="subject">
            </label>
            <label for="body-mail">
                <input type="text" id="body-mail">
            </label>
        </form>
    </section>
    <footer class="socialmedia icon">
        <div class="github icon"></div>
        <div class="twitter icon"></div>
        <div class="linkedin icon"></div>
    </footer>
